     <title>Fibonacci Sequence</title>
     </head>

 <body>

 		<h1>Fibonacci Sequence using fibonacci()</h1>

 <script>
function fibonacci (n) {
  if (n===0) {
    return [0];
  } else if (n===1) {
    return [0, 1];
  } else {
    var s = fibonacci(n - 1);
    s.push(s[s.length - 1] + s[s.length - 2]);
    return s;
  }
}
</script>
</body>
